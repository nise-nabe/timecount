@(list: List[Tuple2[Int, String]])

@main("timecount") {
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>time</th>
      </tr>
    </thead>
    <tbody>
      @for((id, time) <- list) {
      <tr>
        <td>@id</td>
        <td>@time</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
